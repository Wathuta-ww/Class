<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Horizon Gaming</title>
	<link rel="stylesheet" type="text/css" href="homepage.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=fire|neon">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
</head>
<body>
	<div class="header">
		<div>
		<nav id="navbar">
			<img src="logo101.png" class="logo">
			<ul id="menu">
				<li>
					<a href="homepage.html"><button class="button btn1">HOME</button></a>
				</li>
				<li>
					<a href="about.html"><button class="button btn1">ABOUT</button></a>
				</li>
				<li>
					<a href="contact.html"><button class="button btn1">CONTACT</button></a>
				</li>
				<li>
					<a href="collection.html"><button class="button btn1">COLLECTION</button></a>
				</li>
			</ul>
		</nav>
	    </div>
	    <div class="main">
	    	<div class="content">
			<h1 class="font-effect-neon">Best games in<br> the market.</h1>
			<p>Get the best gaming experience ever.<br>best and latest games available for a<br> more fun experience.</p>
			<a href="new-release.html" class="b1">New Releases</a>
		</div>
		<div class="picture">
			<img src="back-10.jpg" class="game-img">
		</div>
	    </div>
	</div>
	<!--Slideshow-->
	<div id="slideshow">
		<div class="container">
		<input type="radio" name="images" id="i1">
		<input type="radio" name="images" id="i2">
		<input type="radio" name="images" id="i3">
		<input type="radio" name="images" id="i4">

		<div class="slide_img" id="one">
			<img src="img1.jpg">
			<label for="i4" class="pre"></label>
			<label for="i2" class="nxt"></label>
		</div>
		<div class="slide_img" id="two">
			<img src="img2.jpg">
			<label for="i1" class="pre"></label>
			<label for="i3" class="nxt"></label>
		</div>
		<div class="slide_img" id="three">
			<img src="img3.jpg">
			<label for="i2" class="pre"></label>
			<label for="i4" class="nxt"></label>
		</div>
		<div class="slide_img" id="four">
			<img src="img4.jpg">
			<label for="i3" class="pre"></label>
			<label for="i1" class="nxt"></label>
		</div>
		<div class="nav">
			<label class="dots" id="dot1" for="i1" checked></label>
			<label class="dots" id="dot2" for="i2"></label>
			<label class="dots" id="dot3" for="i3"></label>
			<label class="dots" id="dot4" for="i4"></label>
		</div>
	</div>

	<div id="footer">
		
	</div>
	
	<script type="text/javascript">
		var navbar = document.getElementById("navbar");
		var menu = document.getElementById("menu");

		window.onscroll = function () {
			if (window.pageYOffset >= menu.offsetTop) {
				navbar.classList.add("sticky");
			}
			else{
				navbar.classList.remove("sticky");
			}
		}
	</script>
</body>
</html>
